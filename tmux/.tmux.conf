# ==========================
# 1. CORE SETTINGS (CẤU HÌNH CỐT LÕI)
# ==========================

# --- LEADER KEY: Ctrl + a ---
# Đây là phím tắt ergonomic nhất.
# Bấm Ctrl+a hai lần liên tiếp để về đầu dòng (trong terminal)
unbind C-b
set -g prefix C-t
bind C-t send-prefix

# --- DISPLAY & COLOR ---
# Fix màu sắc True Color cho Ghostty/LazyVim
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Index bắt đầu từ 1 (Dễ bấm phím số trên bàn phím)
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Giữ tên cửa sổ cố định (Không cho lệnh tự đổi tên linh tinh)
set-option -g allow-rename off

# Tăng giới hạn log để debug Go (50.000 dòng)
set -g history-limit 50000

# Tắt delay khi bấm Esc (Quan trọng để Vim không bị lag)
set -s escape-time 0

# Bật chuột (Resize pane, scroll log nhanh)
set -g mouse on

# Reload config nhanh: Prefix + r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# ==========================
# 2. KEY BINDINGS & NAVIGATION
# ==========================

# Split window: Dùng ký tự trực quan
# | chia dọc, - chia ngang (Mở tại thư mục hiện tại)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
# Giữ lại map cũ của bạn làm backup
bind \\ split-window -h -c '#{pane_current_path}'
bind \/ split-window -v -c '#{pane_current_path}'

# Tạo cửa sổ mới tại thư mục hiện tại
bind c new-window -c "#{pane_current_path}"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize Pane (Giữ Prefix rồi bấm H,J,K,L để thay đổi kích thước)
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind -r H resize-pane -L 5

# Zoom Pane (Phóng to/Thu nhỏ pane hiện tại): Prefix + m
bind -r m resize-pane -Z

# ==========================
# 3. COPY MODE & LOG MINER
# ==========================

set-window-option -g mode-keys vi

# Copy selection giống Vim
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy" # macOS
# bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard" # Linux

# --- LOG MINER (Vũ khí debug) ---
# Bấm Prefix + f: Hút log vào cửa sổ popup Fzf
bind-key f capture-pane -S -32768 \; save-buffer /tmp/tmux-buffer \; \
    display-popup -E -w 95% -h 90% \
    "cat /tmp/tmux-buffer | fzf --reverse --multi --cycle \
    --header='LOG SEARCH (Tab: Multi-select | Enter: Copy)' \
    --bind 'enter:execute(echo {+} | pbcopy)+accept'"

# ==========================
# 4. PLUGINS (TPM)
# ==========================

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect' # Lưu session khi restart
set -g @plugin 'tmux-plugins/tmux-continuum' # Auto save session

# Plugin quan trọng nhất cho LazyVim users
# Cho phép di chuyển giữa Vim split và Tmux pane bằng Ctrl+h/j/k/l
# set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-cpu'

# --- THEME CATPPUCCIN (MOCHA) ---
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'mocha' 
set -g @catppuccin_window_status_style "rounded"


# Configure Catppuccin
set -g @catppuccin_flavor "macchiato"
set -g @catppuccin_status_background "none"
set -g @catppuccin_window_status_style "none"
set -g @catppuccin_pane_status_enabled "off"
set -g @catppuccin_pane_border_status "off"

# status left look and feel
set -g status-left-length 100
set -g status-left ""
set -ga status-left "#{?client_prefix,#{#[bg=#{@thm_red},fg=#{@thm_bg},bold]  #S },#{#[bg=#{@thm_bg},fg=#{@thm_green}]  #S }}"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]│"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_maroon}]  #{pane_current_command} "
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]│"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_blue}]  #{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} "
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]#{?window_zoomed_flag,│,}"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_yellow}]#{?window_zoomed_flag,  zoom ,}"

# status right look and feel
set -g status-right-length 100
set -g status-right ""
set -ga status-right "#{?#{e|>=:10,#{battery_percentage}},#{#[bg=#{@thm_red},fg=#{@thm_bg}]},#{#[bg=#{@thm_bg},fg=#{@thm_pink}]}} #{battery_icon} #{battery_percentage} "
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_overlay_0}, none]│"
# set -ga status-right "#[bg=#{@thm_bg}]#{?#{==:#{online_status},ok},#[fg=#{@thm_mauve}] 󰖩 on ,#[fg=#{@thm_red},bold]#[reverse] 󰖪 off }"
# set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_overlay_0}, none]│"
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_yellow}]  #{cpu_percentage} "
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_overlay_0}, none]│"
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_teal}]  #{ram_percentage} "
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_overlay_0}, none]│"
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_blue}] 󰭦 %Y-%m-%d 󰅐 %H:%M "


# Configure Tmux
set -g status-position top
set -g status-style "bg=#{@thm_bg}"
set -g status-justify "absolute-centre"

# pane border look and feel
setw -g pane-border-status top
setw -g pane-border-format ""
setw -g pane-active-border-style "bg=#{@thm_bg},fg=#{@thm_overlay_0}"
setw -g pane-border-style "bg=#{@thm_bg},fg=#{@thm_surface_0}"
setw -g pane-border-lines single

# window look and feel
set -wg automatic-rename on
set -g automatic-rename-format "Window"

set -g window-status-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-style "bg=#{@thm_bg},fg=#{@thm_rosewater}"
set -g window-status-last-style "bg=#{@thm_bg},fg=#{@thm_peach}"
set -g window-status-activity-style "bg=#{@thm_red},fg=#{@thm_bg}"
set -g window-status-bell-style "bg=#{@thm_red},fg=#{@thm_bg},bold"
set -gF window-status-separator "#[bg=#{@thm_bg},fg=#{@thm_overlay_0}]│"

set -g window-status-current-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-current-style "bg=#{@thm_peach},fg=#{@thm_bg},bold"

# Configure Online
set -g @online_icon "ok"
set -g @offline_icon "nok"

# Auto Restore Session khi bật máy
set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (Luôn để dòng này cuối cùng)
run '~/.tmux/plugins/tpm/tpm'
